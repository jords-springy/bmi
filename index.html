<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./script/script.js"></script>
</head>
<body>
    <h1 class="heading">BMI Calculator: Kgs & Meters</h1>
    <div class="container">
        <label for="weight">Weight in KGs</label>
        <input type="number" step="any" id="weight">

        <label for="height">Height in Meters</label>
        <input type="number" step="any" id="height">

        <!-- Error message element -->
        <p id="error" class="error-message"></p>

        <!-- Calculate button -->
        <button class="submit" type="button" id="calculate1">Calculate</button>

        <!-- BMI result -->
        <p id="bmi" class="result"></p>
        <p id="result" class="result"></p>
    </div>
</body>
</html>
