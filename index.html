<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./script/script.js" defer></script> <!-- Added defer for better loading -->
</head>
<body>
    <div class="main-container">
        <h1 class="heading">üèãÔ∏è‚Äç‚ôÄÔ∏è BMI Calculator</h1>
        <div class="container">
            <label for="weight">Weight in KGs</label>
            <input type="number" step="any" id="weight" placeholder="Enter weight in KGs">

            <label for="height">Height in Meters : Indicate In Decimals eg. 1.65</label>

            <div class="results">
                <p id="bmi" class="result"></p>
                <p id="result" class="result"></p>
            </div>
        </div>
    </div>
</body>
</html>
